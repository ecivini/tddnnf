[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "theorydd"
version = "0.0.5"
authors = [
  { name="Massimo Michelutti", email="massimo.michelutti@studenti.unitn.it" },
  { name="Emanuele Civini", email="emanuele.civini@studenti.unitn.it" },
]
description = "Theory Consistent decision diagrams in Python through interfaces with the mathsat SMT-solver and with Cython implementations of Decision Diagrams"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Cython==3.0.8",
    "pydot==1.4.2",
    "PySDD==1.0.0",
    "PySMT==0.9.7.dev333",
    "dd==0.6.0",
    "allsat_cnf @ git+https://github.com/masinag/allsat-cnf@main",
    "GitPython>=3.1.44",
    "python-dotenv==1.0.1"
    "theorydd @ git+https://github.com/ecivini/tddnnf@main"
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"


[project.scripts]
theorydd_install = "theorydd:install_bin.run_setup"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]
